name: Keras Persistence Round-Trip

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "numpy==1.26.4" "tensorflow==2.20.0" "pytest>=8"
      - name: Run persistence tests
        run: |
          pytest -q tests/test_keras_persistence_roundtrip.py tests/test_keras_custom_layer_serialization.py
